  <!-- Container for search or create prompt #findButton #createButton -->
  <div id="welcomeCenter" align="center">
      <a href="#" class="btn btn-default btn-lg btn-block" id="findButton" data-toggle="modal" data-target="#findSection">Find a Hangout!</a><br><br>
      <a href="#" class="btn btn-default btn-lg btn-block" id="createButton"
      data-toggle="modal" data-target="#createSection">Create Your Own!</a><br>
      <element id='pieHeader'>Where's the action?</element>
      <div style="width:400; height:300" id="chart_div"></div><br><br>
  </div>

  <!-- Container for Create -->
  <!-- MODAL. USE THIS. -->
  <div id="createSection" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title" align="center">Create Your Event</h4>
        </div>
        <div class="modal-body">
            
            <div class="form-group">

            <!-- <div class="addEventForm"> -->
              <label class="control-label" for="focusedInput">Event Info:&nbsp;&nbsp;</label>
              <div class="infoOneLine">
                <div class="oneLine" style="margin-left: 0;">  
                  
                  <input class="form-control eventName"  id="focusedInput" type="text" value="" placeholder="Event Name">
              </div> <!-- end event name -->
                <div class="oneLine">
                   <label class="control-label" for="focusedInput">&nbsp;&nbsp;</label>
                  <input class="form-control eventDate"  id="focusedInput" type="date" value="" placeholder="Date">
                </div> <!-- end Date input -->
         
                <div class="oneLine">
                   <label class="control-label" for="focusedInput">&nbsp;&nbsp;</label>
                  <input class="form-control eventTime"  id="focusedInput" type="time" value="" placeholder="Time">
                </div> <!-- end Time input -->
                 
              </div>     <!-- end oneLine, this will make it so these 3 boxes appear on one line -->       
            </div> <!-- end addEventForm -->

            <label for="select">What category best describes your event?</label>
              <div class="form-group">
                    <select class="form-control eventCat">
                      <option>Bars</option>
                      <option>Food</option>
                      <option>Hangout</option>
                      <option>Jam Session</option>
                      <option>Movies</option>
                      <option>Sports</option>
                      <option>Study</option>
                    </select>
              </div><br>

             <label for="select">Where is your event located?</label>
              <div class="form-group">
                    <select class="form-control eventLocation">
                      <option>Busch</option>
                      <option>College Avenue</option>
                      <option>Douglass</option>
                      <option>Cook</option>
                      <option>Livingston</option>
                      <option>Off-campus</option>
                    </select>
              </div><br>

            <label class="control-label" for="focusedInput">Tell us about it:</label>
            <textarea class="form-control eventDescription"  id="focusedInput" type="text" value="" placeholder="What's going down?"></textarea>


        </div>
        <div class="modal-footer">
            <button type="submit" id="addEvent" class="btn btn-default">Add Event</button> <br> <br>

                  <button type="button" id="closeEvent" class="close" data-dismiss="modal">Close</button>
      
        </div>
      </div>

    </div>
  </div>

  <!-- Container for Find -->
  <div id="findSection" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title" align="center">Find Your Event</h4>
        </div>
        <div class="modal-body">
            <label for="select">Which campus would you like to visit?</label>
              <div class="form-group">
                    <select class="form-control eventLocation" id="selectLocation">
                      <option>Busch</option>
                      <option>College Avenue</option>
                      <option>Cook</option>
                      <option>Douglass</option>
                      <option>Livingston</option>
                      <option>Off-campus</option>
                    </select>
              </div><br>
            <label for="select">What would you like to do?</label>
              <div class="form-group">
                    <select class="form-control eventCat" id="selectCategory">
                      <option>Bars</option>
                      <option>Food</option>
                      <option>Hangout</option>
                      <option>Jam Session</option>
                      <option>Movies</option>
                      <option>Sports</option>
                      <option>Study</option>
                    </select>
              </div>

        </div>
        <div class="modal-footer">
            <button type="submit" id="findEvent" class="btn btn-default">Find Event</button> <br> <br>

                  <button type="button" id="closeEvent" class="close" data-dismiss="modal">Close</button>
      
        </div>
      </div>

    </div>
  </div>
